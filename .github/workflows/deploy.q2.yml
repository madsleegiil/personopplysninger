name: Deploy to q2
on:
  push:
    tags:
      - v*-dev
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Define build environment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo ::set-env name=IMAGE_REGISTRY::docker.pkg.github.com/$(echo ${GITHUB_REPOSITORY})
          echo ::set-env name=IMAGE_NAME::$(echo ${GITHUB_REPOSITORY##*/})
          echo ::set-env name=IMAGE_VERSION::$(echo ${GITHUB_SHA})
          echo ::set-env name=GITHUB_TOKEN::$(echo ${GITHUB_TOKEN})
      - name: Define client-side environment
        run: |
          echo ::set-env name=REACT_APP_MILJO::q2
          echo ::set-env name=REACT_APP_BASE_URL::https://www-q2.nav.no
          echo ::set-env name=REACT_APP_APP_URL::https://www-q2.nav.no/person/personopplysninger
          echo ::set-env name=REACT_APP_API_URL::https://www-q2.nav.no/person/personopplysninger-api
          echo ::set-env name=REACT_APP_DSOP_URL::https://www-q2.nav.no/person/dsop-api
          echo ::set-env name=REACT_APP_TJENESTE_URL::https://tjenester-q2.nav.no
          echo ::set-env name=REACT_APP_LOGIN_URL::https://loginservice-q.nav.no/login
          echo ::set-env name=REACT_APP_LOGOUT_URL::https://loginservice-q.nav.no/slo
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run build
      - name: Docker build and push
        run: |
          echo $GITHUB_TOKEN | docker login $IMAGE_REGISTRY -u "x-access-token" --password-stdin
          docker build -t $IMAGE_REGISTRY/$IMAGE_NAME:$IMAGE_VERSION .
          docker push $IMAGE_REGISTRY/$IMAGE_NAME:$IMAGE_VERSION
      - name: Define navikt/deployment-cli environment
        run: |
          echo $IMAGE_REGISTRY/$IMAGE_NAME > .docker_image
          echo $IMAGE_VERSION > .docker_tag
      - name: Deploy
        uses: nais/deploy/actions/deploy@master
        with:
          CLUSTER: dev-sbs
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          RESOURCE: .nais/config.yaml
          VAR: |
            namespace=q2,
            team=personbruker,
            app=personopplysninger,
            ingress=https://www-q2.nav.no/person/personopplysninger,
            image=$IMAGE_REGISTRY/$IMAGE_NAME,
            tag=$IMAGE_VERSION
