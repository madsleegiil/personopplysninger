# jeg vil ikke ha hjelp fra pus
image: docker.adeo.no:5000/personbruker/personopplysninger
team: "personbruker"
name: personopplysninger
replicas:
  min: 2
  max: 4
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: person/personopplysninger/internal/isAlive
  readiness:
    path: person/personopplysninger/internal/isAlive
prometheus:
  enabled: false
  path: person/personopplysninger/internal/metrics
ingress:
  enabled: true
resources:
  limits:
    cpu: 3
fasitResources:
  used:
    - alias: appres.cms
      resourceType: baseUrl
      propertyMap:
        url: APPRES_CMS_URL
    - alias: loginservice
      resourceType: restservice
      propertyMap:
        url: LOGINSERVICE
    - alias: tjenester
      resourceType: baseUrl
