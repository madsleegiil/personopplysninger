workflows:
  bygg-og-deploy:
    jobs:
      - build
      - bekreft-deploy:
          type: approval
          requires:
            - build
          filters:
            branches:
                only: azure
      - deploy-til-web:
          name: deploy-til-web
          requires:
            - bekreft-deploy
      - deploy-til-dev:
          name: deploy-til-dev
          requires:
            - bekreft-deploy
      - purge-cdn:
          requires:
            - deploy-til-dev
