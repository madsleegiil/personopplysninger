---
apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: personopplysninger
  namespace: q0
  labels:
    team: {{team}}
spec:
  image: {{image}}:{{tag}}
  team: {{team}}
  port: 8080
  ingresses:
    - https://personopplysninger.nais.oera-q.local
    - https://www-q0.nav.no/person/personopplysninger
  liveness:
    path: /person/personopplysninger/internal/isAlive
    initialDelay: 10
  readiness:
    path: /person/personopplysninger/internal/isReady
    initialDelay: 10
  replicas:
    min: 2
    max: 3
  resources:
    limits:
      cpu: '3'
      memory: 768Mi
    requests:
      memory: 512Mi
